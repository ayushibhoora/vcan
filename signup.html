<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Log in page</title>
</head>

<body>
    <!-- NAVBAR -->
    <header
        class="px-4 lg:px-6 h-auto flex items-center justify-between bg-black text-white fixed top-0 left-0 w-full z-1000 border-radius">
        <a class="flex items-center justify-center" href="#" rel="ugc">
            <img src="VCAN.jpg" alt="VCAN logo" style="height: 50px; width: auto;">
        </a>

        <!-- Hamburger Menu Button (visible on small screens) -->
        <button class="block sm:hidden text-white focus:outline-none" onclick="toggleMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>

        <!-- Navigation Menu -->
        <nav id="menu"
            class="hidden sm:flex sm:gap-6 flex-col sm:flex-row absolute sm:relative top-full sm:top-auto left-0 w-full sm:w-auto bg-black sm:bg-transparent text-white sm:space-x-0 sm:space-y-0 py-4 sm:py-0 space-y-4 sm:space-y-0 sm:items-center">
            <a class="text-sm hover:underline underline-offset-4 text-white" href="/index.html" rel="ugc">Home</a>
            <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="#"
                rel="ugc">Volunteers</a>
            <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="#" rel="ugc">NGOs</a>
            <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="/about.html"
                rel="ugc">About</a>
            <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="#contact"
                rel="ugc">Contact</a>
        </nav>
    </header>
    <div style="margin-top: 56px;"></div>
    <div class="">
        <section class="rounded-md p-2 bg-white mt-9">
            <div class="flex items-center justify-center my-3">
                <div class="xl:mx-auto shadow-2xl p-4 xl:w-full xl:max-w-sm 2xl:max-w-md">
                    <div class="mb-2"></div>
                    <h2 class="text-2xl font-bold leading-tight">
                        Sign up to create account
                    </h2>
                    <p class="mt-2 text-base text-gray-600">
                        Already have an account? Sign In
                    </p>
                    <form class="mt-5">
                        <div class="space-y-4">
                            <div>
                                <label class="text-base font-medium text-gray-900">
                                    User Name
                                </label>
                                <div class="mt-2">
                                    <input placeholder="Full Name" type="text"
                                        class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                                        name="user_name" />
                                </div>
                            </div>
                            <div>
                                <label class="text-base font-medium text-gray-900">
                                    Email address
                                </label>
                                <div class="mt-2">
                                    <input placeholder="Email" type="email"
                                        class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                                        name="email" />
                                </div>
                            </div>
                            <div>
                                <div class="flex items-center justify-between">
                                    <label class="text-base font-medium text-gray-900">
                                        Password
                                    </label>
                                </div>
                                <div class="mt-2">
                                    <input placeholder="Password" type="password"
                                        class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                                        name="password" />
                                </div>
                                <div class="flex items-center justify-between mt-3">
                                    <label class="text-base font-medium text-gray-900">
                                        Profile Picture
                                    </label>
                                </div>
                                <div class="mt-2">
                                    <input class="file-input w-full max-w-xs" type="file" name="avatar" />
                                </div>
                            </div>
                            <div>
                                <a href="/index.html">
                                    <button
                                        class="inline-flex w-40% items-center justify-center rounded-md bg-white shadow-2xl border border-black  px-3.5 py-2.5 font-semibold leading-7 text-black hover:bg-black/80"
                                        type="button">
                                        Go Back
                                    </button>
                                </a>

                                <button
                                    class="inline-flex w-40% items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold leading-7 text-white hover:bg-black/80"
                                    type="button">
                                    Create Account
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer id="contact" class="bg-black text-white py-6">
        <div class="container mx-auto flex flex-col items-center justify-between px-4 md:flex-row">
            <!-- Footer Logo & Description -->
            <div class="text-center md:text-left md:mb-0 mb-4">
                <h2 class="text-lg font-bold">Â© 2024 VCAN. All rights reserved.</h2>
                <p class="mt-1 text-sm">Bringing you the best in tech and design</p>
            </div>
            <!-- Footer Navigation Links -->
            <div class="flex flex-col items-center space-y-2 sm:flex-row sm:space-y-0 sm:space-x-6 mb-4 sm:mb-0">
                <a href="#" class="text-sm hover:text-gray-400">Home</a>
                <a href="#" class="text-sm hover:text-gray-400">Volunteers</a>
                <a href="#" class="text-sm hover:text-gray-400">NGOs</a>
                <a href="#" class="text-sm hover:text-gray-400">About</a>
            </div>
            <!-- Footer Contact Information -->
            <div class="text-center md:text-right">
                <p>Contact Us</p>
                <p class="text-sm">+91 1234567890</p>
                <p class="text-sm">abc@gmail.com</p>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>

</html>
