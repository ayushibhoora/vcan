<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
    <title>Sign-in</title>
</head>

<body>
    <header
    class="px-4 lg:px-6 h-auto flex items-center justify-between bg-black text-white fixed top-0 left-0 w-full z-1000 border-radius"
    >
    <a class="flex items-center justify-center" href="#" rel="ugc">
      <img src="../img/VCAN.jpg"  style="height: 50px; width: auto;">
    </a>

    <!-- Hamburger Menu Button (visible on small screens) -->
    <button class="block sm:hidden text-white focus:outline-none" onclick="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Navigation Menu -->
    <nav id="menu"
      class="hidden sm:flex sm:gap-6 flex-col sm:flex-row absolute sm:relative top-full sm:top-auto left-0 w-full sm:w-auto bg-black sm:bg-transparent text-white sm:space-x-0 sm:space-y-0 py-4 sm:py-0 space-y-4 sm:space-y-0 sm:items-center">
      <a class="text-sm hover:underline underline-offset-4 text-white" href="/index.html" rel="ugc">Home</a>
      <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="#" rel="ugc">Volunteers</a>
      <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="#" rel="ugc">NGOs</a>
      <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="/about.html"
        rel="ugc">About</a>
      <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="#contact"
        rel="ugc">Contact</a>
      <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="signup.html"
        rel="ugc">Login</a>
    </nav>
  </header>
  
  <div style="margin-top: 56px;"></div>
  
    <div class="form-container">
        <p class="title">Login</p>
        <form class="form" action="" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="">
                <div class="forgot">
                    <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
                </div>
            </div>
            
            <!-- Radio buttons for joining as Volunteer or NGO -->
            <div class="radios">
                <div>
                    <input type="radio" id="volunteer" name="volunteer" value="volunteer">
                    <label for="volunteer" class="text-white">Join as Volunteer</label>
                </div>
                <div>
                    <input type="radio" id="ngo" name="ngo" value="ngo">
                    <label for="ngo" class="text-white">Join as NGO</label>
                </div>
            </div>


            <button name="submit" class="sign">Sign in</button>
        </form>
        <div class="social-message">
            <div class="line"></div>
            <p class="message">Login with social accounts</p>
            <div class="line"></div>
        </div>
        <div class="social-icons">
            <button aria-label="Log in with Google" class="icon">
                <!-- SVG content for Google Icon -->
            </button>
            <button aria-label="Log in with Twitter" class="icon">
                <!-- SVG content for Twitter Icon -->
            </button>
            <button aria-label="Log in with GitHub" class="icon">
                <!-- SVG content for GitHub Icon -->
            </button>
        </div>
        <p class="signup">Don't have an account?
            <a rel="noopener noreferrer" href="signup.html" class="">Sign up</a>
        </p>
    </div>

</body>

</html>
